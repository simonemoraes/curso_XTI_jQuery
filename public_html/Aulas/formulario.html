<div class="container">            
    <div class="row">                
        <div class=" col-xs-12 col-sm-12 col-md-12">

            <div id="painel_formulario" class="panel panel-default">
                <div class="panel-heading">
                    <h3 id="tres" class="panel-title">Formulário</h3>
                </div>

                <div class="panel-body  formulario">
                    <form class="form-horizontal">

                        <div class="form-group">
                            <label for="text" class="col-md-2 control-label">Text:</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="radio" class="col-md-2 control-label">Radios:</label>
                            <div class="col-md-2">
                                <input type="radio" checked="checked"> Masculino
                            </div>
                            <div class="col-md-2">
                                <input type="radio"> Feminino<br>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-md-2 control-label">Password:</label>
                            <div class="col-md-8">
                                <input type="password" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="checkbox" class="col-md-2 control-label">Checkbox:</label>
                            <div class="col-md-2">
                                <input type="checkbox"> HTML
                            </div>
                            <div class="col-md-2">
                                <input type="checkbox"> CSS
                            </div>
                            <div class="col-md-2">
                                <input type="checkbox"> JQUERY
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="select" class="col-md-2 control-label">Select:</label>
                            <div class="col-md-8">
                                <select>
                                    <option value="br" selected="selected">Brasil</option>
                                    <option value="ch">China</option>
                                    <option value="eua">EUA</option>
                                    <option value="jp" disabled="disabled">Japão</option>
                                    <option value="ag" disabled="disabled">Argentina</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="file" class="col-md-2 control-label">File:</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-2">
                                <input type="file">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="texteArea" class="col-md-2 control-label">Textarea:</label> 
                            <div class="col-md-8">                           
                                <textarea class="form-control"></textarea>
                            </div>
                        </div>

                        <div class="form-group">                          
                            <div  id="id_div_inputUm" class="col-md-offset-2 col-md-1">
                                <input id="id_input" type="submit" value="Submit" class="form-control">                               
                            </div>
                            <div id="id_div_input" class="col-md-1">                               
                                <input id="id_input" type="reset" value="Reset" class="form-control">                                
                            </div> 
                            <div id="id_div_input" class="col-md-1">                               
                                <input id="id_input" type="button" value="Button" class="form-control">
                            </div> 
                        </div>

                    </form>
                </div>

            </div>

        </div>
    </div>
</div>
